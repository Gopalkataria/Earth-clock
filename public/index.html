/**
* loading circle
*/

.card-spinner {
  background-color: rgba(0, 0, 0);
  height: 100%;
  top: 0px;
  left : 0px ;
  position: fixed ;
  width: 100%;
  z-index: 600 ;
}

.card-spinner svg {
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  height: 200px ;
  width: 200px ;
  border : none ;
border-radius: 50% ;
}

.card-spinner svg circle {
  animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite, grsh 1.6s linear infinite;
  box-sizing: border-box;
  stroke: #3f51b5;
  stroke-width: 19px;
  transform-origin: 48%;
}

@keyframes grsh {
    0% {
    stroke-width: 5px;
  }
  25%{
      stroke-width: 8px;
  }
   50% {
    stroke-width: 25px;
  }
  75%{
      stroke-width: 8x;
  }
  100% {
      stroke-width: 5px;
  }
}

@keyframes rotate {
  from { transform: rotate(0); }
  to { transform: rotate(450deg); }
}

@keyframes line {
  0% {
    stroke-dasharray: 2, 85.964;
    transform: rotate(0);
    stroke: red
  }
  25%{
       stroke: blue
  }

  50% {
    stroke-dasharray: 65.973, 21.9911;
    stroke-dashoffset: 0;
    stroke: green
  }

75% {
     stroke: yellow
}

  100% {
    stroke-dasharray: 2, 85.964;
    stroke-dashoffset: -65.973;
    transform: rotate(90deg);
    stroke: #35ce42
  }
}
